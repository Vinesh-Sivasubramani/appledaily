


{% extends 'layout/index.html' %}


{% block content %}


<section class="bg-light py-4 my-5">

  <div class="container">

    <div class="row">


      <div class="col-12">
        <h1 class="mb-3">Feeds</h1>
        <hr style="border-color: #b8bfc2;">
      </div>

      {% for p in product %}
      <div class="col-md-4 col-lg-3 my-2">

        <a href="{% url 'blog' p.name %}" >
        <div class="card my-3 h-100">
          <img src="{{p.product_image.url}}" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: contain;">
          <div class="card-body">
            <h1 style="color: black; font-size: 24px;">{{p.name}}</h1>
            <p style="color: black;">
              {{p.front_description}}
            </p>
           
          </div>
        </div>
      </a>

      </div>
      {% endfor %}


    </div>


  </div>






      

</section>





{% endblock content%}
